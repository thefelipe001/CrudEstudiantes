<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-input placeholder="Poner el titulo" [(ngModel)]="note.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea rows="6" [(ngModel)]="note.content" placeholder="Poner mas informacion aqui..."></ion-textarea>
  </ion-item>
</ion-list>
  <ion-button color="primary" expand="full" (click)="addNote()">Registrar</ion-button>
</ion-content>
